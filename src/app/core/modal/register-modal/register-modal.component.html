<form nz-form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名！">
      <nz-input-group nzPrefixIcon="user">
        <input
          type="text"
          nz-input
          formControlName="username"
          placeholder="请输入用户名"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码！">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="请输入密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>7天内免登录</span>
      </label>
      <a class="login-form-forget">忘记密码</a>
      <button nz-button class="login-form-button" [nzType]="'primary'">
        登录
      </button>
      没有账户？
      <a>现在注册！</a>
    </nz-form-control>
  </nz-form-item>
</form>
