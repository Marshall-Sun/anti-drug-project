<form nz-form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
  <!-- 用户名 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名！">
      <nz-input-group nzPrefixIcon="user">
        <input
          type="text"
          nz-input
          formControlName="username"
          placeholder="请输入用户名"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 邮箱 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入邮箱！">
      <nz-input-group nzPrefixIcon="mail">
        <input
          nz-input
          type="text"
          formControlName="email"
          placeholder="请输入邮箱"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 手机号 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入手机号！">
      <nz-input-group nzPrefixIcon="phone" nzAddOnBefore="+86">
        <input
          nz-input
          type="text"
          formControlName="phoneNumber"
          placeholder="请输入手机号"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 密码 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码！">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="请输入密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 重复密码 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="密码错误！">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="checkPassword"
          placeholder="请重复输入密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 按钮 -->
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="agree">
        <span>同意<a>使用协议</a></span>
      </label>
      <button nz-button class="register-form-button" [nzType]="'primary'">
        注册
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
