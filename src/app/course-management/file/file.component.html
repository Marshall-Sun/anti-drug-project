<div class="file-page">
  <div class="header">
    <h1>问题管理</h1>
    <div>
      <button nz-button nzType="primary" (click)="isVisible=true"><i nz-icon nzType="cloud-upload"
          nzTheme="outline"></i>添加课程文件</button>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div class="content">
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfFiles">
      <thead>
        <tr>
          <th nzShowCheckbox [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
          <th width="30%">文件名</th>
          <th>类型</th>
          <th>大小</th>
          <th>使用</th>
          <th>最后更新</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td nzShowCheckbox (nzCheckedChange)="refreshStatus()"></td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <label nz-checkbox>全选</label>
  <button nz-button nzType="danger" nzSize="small"><i nz-icon nzType="delete" nzTheme="outline"></i>删除</button>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="上传文件" (nzOnCancel)="isVisible=false" (nzOnOk)="isVisible=false">
  <nz-table #basicTable [nzData]="listOfTmps" style="width: 100%">
    <thead>
      <tr>
        <th width="40%">文件名</th>
        <th>大小</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action 一 {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <div class="table-operation">
    <div style="float: right;">
      <nz-upload style="display: inline-block;" [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
        <button nz-button><span>添加文件</span></button>
      </nz-upload>
      <button nz-button [nzType]="'primary'" [nzLoading]="uploading" [disabled]="fileList.length == 0"
        style="margin-left: 5px">
        {{ uploading ? '上传中...' : '开始上传' }}
      </button>
    </div>
  </div>
</nz-modal>
