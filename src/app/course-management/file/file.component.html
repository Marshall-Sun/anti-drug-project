<div class="file-page">
  <div class="header">
    <h1>问题管理</h1>
    <div>
      <button nz-button nzType="primary" (click)="isVisible=true"><i nz-icon nzType="cloud-upload"
          nzTheme="outline"></i>添加课程文件</button>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div class="content">
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="">
      <thead>
        <tr>
          <th nzShowCheckbox [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
          <th width="30%">文件名</th>
          <th>类型</th>
          <th>大小</th>
          <th>使用</th>
          <th>最后更新</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td nzShowCheckbox (nzCheckedChange)="refreshStatus()"></td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <label nz-checkbox>全选</label>
  <button nz-button nzType="danger" nzSize="small"><i nz-icon nzType="delete" nzTheme="outline"></i>删除</button>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="上传文件" (nzOnCancel)="isVisible=false" (nzOnOk)="isVisible=false">
  <nz-upload nzType="drag" [nzMultiple]="true" [nzLimit]="5" [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
    <p class="ant-upload-drag-icon">
      <i nz-icon nzType="inbox"></i>
    </p>
    <p class="ant-upload-text">可以通过<span class="warn">点击</span>或<span class="warn">拖拽</span>的方式上传</p>
    <p class="ant-upload-hint">
      支持多文件上传(单次最多5个))
    </p>
  </nz-upload>
  <div class="upload-button">
    <button nz-button [nzType]="'primary'" [nzLoading]="uploading" (click)="handleUpload()"
      [disabled]="fileList.length == 0" style="margin-top: 16px">
      {{ uploading ? '上传中' : '开始上传' }}
    </button>
  </div>
</nz-modal>
