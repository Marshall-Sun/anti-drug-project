<div class="file-page">
  <div class="header">
    <h1>问题管理</h1>
    <div>
      <button nz-button nzType="primary"><i nz-icon nzType="cloud-upload" nzTheme="outline"></i>添加课程文件</button>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div class="content">
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfFiles">
      <thead>
        <tr>
          <th nzShowCheckbox [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
          <th width="30%">文件名</th>
          <th>类型</th>
          <th>大小</th>
          <th>使用</th>
          <th>最后更新</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td nzShowCheckbox (nzCheckedChange)="refreshStatus()"></td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <label nz-checkbox>全选</label>
  <button nz-button nzType="danger" nzSize="small"><i nz-icon nzType="delete" nzTheme="outline"></i>删除</button>
</div>
