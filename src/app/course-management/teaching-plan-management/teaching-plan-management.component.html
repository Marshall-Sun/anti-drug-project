<div class="setting-page">
  <div class="page-header">
    <h2>教学计划管理</h2>
    <button nz-button nzType="primary" (click)="openAddingPlanModal()">创建教学计划</button>
  </div>
  <nz-divider></nz-divider>
  <div class="page-content">
    <nz-table #planListTable
              [nzData]="planList"
              [nzTotal]="total"
              [nzLoading]="loading"
              [nzPageSize]="8"
              [(nzPageIndex)]="pageIndex"
              (nzPageIndexChange)="searchData()">
      <thead>
      <tr>
        <th>名称</th>
        <th>学习模式</th>
        <th>任务数</th>
        <th>学员</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of planListTable.data">
        <td>{{data.name}}</td>
        <td>{{data.mode}}</td>
        <td>{{data.taskNum}}</td>
        <td>{{data.stuNum}}</td>
        <td>{{data.status}}</td>
        <td><i class="more-operation" nz-popover nzTitle="可执行操作" [nzContent]="operationTemplate" nzTrigger="hover" nz-icon nzType="more" nzTheme="outline" nzPlacement="bottom"></i></td>
        <ng-template #operationTemplate>
          <div class="user-management-operation">
            <div>
              <span (click)="navigateTo('/client/course/1/plan_manage')"><i nz-icon nzType="edit" nzTheme="outline"></i>管理</span>
            </div>
            <div>
              <span (click)="copy(data)"><i nz-icon nzType="copy" nzTheme="outline"></i>复制为</span>
            </div>
            <div>
              <span *ngIf="data.status == '已发布'" (click)="closePlan(data.planId)"><i nz-icon nzType="close" nzTheme="outline"></i>关闭</span>
              <span style="display: block;" *ngIf="data.status !== '已发布'" (click)="deletePlan(data.planId)"><i nz-icon nzType="delete" nzTheme="outline"></i>删除</span>
              <span style="display: block;" *ngIf="data.status !== '已发布'" (click)="publishPlan(data.planId)"><i nz-icon nzType="check-circle" nzTheme="outline"></i>发布计划</span>
            </div>
          </div>
        </ng-template>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
