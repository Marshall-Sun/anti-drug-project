<div class="content">
  <div class="selection-filter">
    <nz-select class="select-control" [(ngModel)]="postType" nzAllowClear nzPlaceHolder="帖子类型">
      <nz-option nzValue="" nzLabel="话题"></nz-option>
      <nz-option nzValue="-1" nzLabel="问答"></nz-option>
      <nz-option nzValue="1" nzLabel="活动"></nz-option>
    </nz-select>
    <nz-divider nzType="vertical"></nz-divider>
    <nz-select class="select-control" [(ngModel)]="attribute" nzAllowClear nzPlaceHolder="属性">
      <nz-option nzValue="" nzLabel="置顶"></nz-option>
      <nz-option nzValue="-1" nzLabel="加精"></nz-option>
    </nz-select>
    <nz-divider nzType="vertical"></nz-divider>
    <nz-select class="select-control" [(ngModel)]="title" nzAllowClear nzPlaceHolder="标题">
      <nz-option nzValue="" nzLabel="内容"></nz-option>
      <nz-option nzValue="-1" nzLabel="课程编号"></nz-option>
      <nz-option nzValue="1" nzLabel="课程名"></nz-option>
    </nz-select>
  </div>
  <div class="input-filter">
    <input class="name-containing-input" nz-input placeholder="关键词" [(ngModel)]="keyWord" />
    <nz-divider nzType="vertical"></nz-divider>
    <input class="name-containing-input" nz-input placeholder="作者" [(ngModel)]="creator" />
    <button (click)="filterPost()" nz-button nzType="primary" class="search-button"><i nz-icon nzType="search"></i>搜索</button>
    <nz-divider nzType="vertical"></nz-divider>
    <button class="delete-button" nz-button [nzType]="'danger'" [nzLoading]="isOperating" (click)="deleteData()"><i nz-icon nzTheme="outline" nzType="delete"></i>删除</button>
  </div>
  <nz-divider></nz-divider>
  <nz-table
    #postListTable
    [nzData]="displayData"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzLoading]="loading"
    [nzPageSize]="10"
    [(nzPageIndex)]="pageIndex"
    (nzPageIndexChange)="searchData()">
    <thead>
    <tr>
      <th
        nzShowCheckbox
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"
      ></th>
      <th>帖子</th>
      <th>回复/查看</th>
      <th>属性</th>
      <th>作者</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of postListTable.data">
      <td
        nzShowCheckbox
        [(nzChecked)]="mapOfCheckedId[data.id]"
        (nzCheckedChange)="refreshStatus()"
      ></td>
      <td>
        <span style="color: #108ee9; cursor: pointer; font-size: 16px;" (click)="navigateToTopic(data.id)">{{data.post}}</span>
        <span (click)="unfoldOrFoldContent(data.id)" class="is-ellipsis" *ngIf="mapOfEllipsis[data.id]">{{data.Mcontent}}</span>
        <span (click)="unfoldOrFoldContent(data.id)" class="not-ellipsis" *ngIf="!mapOfEllipsis[data.id]">{{data.Mcontent}}</span>
      </td>
      <td>
        <span>{{data.reply}}</span><br/>
        <span>{{data.check}}</span>
      </td>
      <td><nz-tag nzMode="checkable" [nzChecked]="data.isElaborate" (nzCheckedChange)="setElaborate(data.id, $event)">精</nz-tag>
        <nz-tag nzMode="checkable" [nzChecked]="data.isTop" (nzCheckedChange)="setTop(data.id, $event)">顶</nz-tag>
      </td>
      <td>
        <span style="color: #108ee9; cursor: pointer;" (click)="openUserIntro(data.creatorId)">{{data.creator}}</span><br/>
        <span>{{data.creatTime}}</span>
      </td>
      <td><i class="more-operation" nz-popover nzTitle="可执行操作" [nzContent]="operationTemplate" nzTrigger="hover" nz-icon nzType="more" nzTheme="outline" nzPlacement="bottom"></i></td>
      <ng-template #operationTemplate>
        <div class="topic-management-operation">
          <div><span (click)="delete(data.postID)"><i nz-icon nzType="file-protect" nzTheme="outline"></i>删除</span></div>
        </div>
      </ng-template>
    </tr>
    </tbody>

  </nz-table>
</div>
