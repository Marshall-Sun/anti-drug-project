<div class="content">
  <div class="filter-condition">
    <div>
      <h2 style="margin-left: 20px">标签管理
        <button nz-button nzType="danger" class="create-button" (click)="openCreateTagModal()"><i nz-icon nzType="plus"></i>新增标签</button>
      </h2>
         </div>
  </div>
  <nz-divider [nzText]="'标签总数： ' + total"></nz-divider>
  <nz-table
    #tagListTable
    [nzData]="displayData"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzLoading]="loading"
    [nzPageSize]="10"
    [(nzPageIndex)]="pageIndex"
    (nzPageIndexChange)="searchData()">

    <tr>
      <th>ID</th>
      <th>名称</th>

      <th>添加时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of tagListTable.data; let i of tagListTable.data.length">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
<!--      标签组id？-->

      <td>{{data.createdTime}}</td>
      <button nz-button nzType="default" (click)="edit(data.id)">编辑</button>
