<div id="content">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzXl]="8" [nzMd]="12" [nzXs]="24" class="card">
      <ul
        nz-list
        [nzDataSource]="notice"
        nzBordered
        [nzHeader]="'公告'"
        [nzRenderItem]="noticeItem"
      >
        <ng-template #noticeItem let-item>
          <li nz-list-item [nzActions]="[opAction]" [nzContent]="item" nzNoFlex></li>
          <ng-template #opAction><a (click)="msg.info('查看')"><i nz-icon nzType="link" nzTheme="outline"></i></a></ng-template>
        </ng-template>
      </ul>
    </div>
