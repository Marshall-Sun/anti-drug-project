<div class="content">
  <div class="filter-condition">
    <nz-select class="select-control" [(ngModel)]="selectedStateFilterValue" nzAllowClear nzPlaceHolder="小组状态">
      <nz-option nzValue="open" nzLabel="开启"></nz-option>
      <nz-option nzValue="close" nzLabel="关闭"></nz-option>
    </nz-select>
    <input class="name-containing-input" nz-input placeholder="小组名" [(ngModel)]="inputValue" />
    <input class="name-containing-input" nz-input placeholder="组长" [(ngModel)]="inputValue" />
    <button (click)="filterTopicTable()" nz-button nzType="primary" class="search-button"><i nz-icon nzType="search"></i>搜索</button>
  </div>
  <nz-table
    #topicTableListTable
    [nzData]="displayData"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzLoading]="loading"
    [nzPageSize]="10"
    [(nzPageIndex)]="pageIndex"
    (nzPageIndexChange)="searchData()">
    <thead>
    <tr>


      <th>编号</th>
      <th>名称</th>
      <th>组长</th>
      <th>成员数</th>
      <th>话题数</th>
      <th>回复数</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let data of topicTableListTable.data; let i of topicTableListTable.data.length">
     <td>{{data.o_number}}</td>
     <td>{{data.group_name}}</td>
     <td>{{data.leader}}</td>
      <td>{{data.member_number}}</td>
      <td>{{data.topic_number}}</td>
      <td>{{data.reply_number}}</td>
      <td>{{data.open}}<br/>
        <span class="role" *ngFor="let role of data.roles">{{role}}</span></td>
      <td><i class="more-operation" nz-popover nzTitle="操作" [nzContent]="operationTemplate" nzTrigger="hover" nz-icon nzType="more" nzTheme="outline" nzPlacement="bottom"></i></td>
      <ng-template #operationTemplate>
        <div class="user-management-operation">
          <div><span (click)="viewUserInfo(data.userId)"><i nz-icon nzType="eye" nzTheme="outline"></i>查看用户信息</span></div>
          <div><span (click)="editUserInfo(data.userId)"><i nz-icon nzType="edit" nzTheme="outline"></i>编辑用户信息</span></div>
          <div><span (click)="showUserRoleGroupModal(data, rolesCheckBox)"><i nz-icon nzType="team" nzTheme="outline"></i>设置用户组</span></div>
          <div><span><i nz-icon nzTheme="outline" nzType="smile"></i>修改用户头像</span></div>
          <div><span><i nz-icon nzType="file-protect" nzTheme="outline"></i>修改密码</span></div>
          <div>
            <span (click)="showLockedConfirmModal(data.userId, 1)" *ngIf="data.locked==0"><i nz-icon nzType="lock" nzTheme="outline"></i>封禁用户</span>
            <span (click)="showLockedConfirmModal(data.userId, 0)" *ngIf="data.locked==1"><i nz-icon nzType="unlock" nzTheme="outline"></i>解禁用户</span>
          </div>
        </div>
      </ng-template>
    </tr>
    </tbody>

  </nz-table>
  <ng-template #rolesCheckBox>
    <nz-checkbox-group [(ngModel)]="checkOption"></nz-checkbox-group>
  </ng-template>
</div>
