<div class="content">
  <div class="filter-condition">
    <nz-select class="select-control" [(ngModel)]="selectedStateFilterValue" nzAllowClear nzPlaceHolder="话题状态">
      <nz-option nzLabel="全部状态" nzValue=""></nz-option>
      <nz-option nzValue="open" nzLabel="开启"></nz-option>
      <nz-option nzValue="close" nzLabel="关闭"></nz-option>
    </nz-select>
    <nz-divider nzType="vertical"></nz-divider>
    <nz-select class="select-control" [(ngModel)]="selectedAttributeFilterValue" nzAllowClear nzPlaceHolder="属性">
      <nz-option nzValue="" nzLabel="全部属性"></nz-option>
      <nz-option nzValue="elite" nzLabel="加精"></nz-option>
      <nz-option nzValue="stick" nzLabel="置顶"></nz-option>
    </nz-select>
    <input class="name-containing-input" nz-input placeholder="所属小组" [(ngModel)]="inputGroup" />
    <input class="name-containing-input" nz-input placeholder="话题名称关键词" [(ngModel)]="keyword" />
    <input class="name-containing-input" nz-input placeholder="创建者" [(ngModel)]="creator" />
    <button (click)="filterTopic()" nz-button nzType="primary" class="search-button"><i nz-icon nzType="search"></i>搜索</button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button class="delete-button" [nzType]="'danger'" [nzLoading]="isOperating" (click)="operateData()"><i nz-icon nzType="delete"></i>删除</button>
  </div>

  <nz-divider></nz-divider>

  <nz-table
    #topicListTable
    [nzData]="displayData"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzLoading]="loading"
    [nzPageSize]="10"
    [(nzPageIndex)]="pageIndex"
    (nzPageIndexChange)="searchData()">
    <thead>

    <tr>
      <th
        nzShowCheckbox
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"
      ></th>
      <th>编号</th>
      <th>名称</th>
      <th>属性</th>
      <th>创建者</th>
      <th>所属小组</th>
      <th>回复数</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let data of topicListTable.data">
     <td
        nzShowCheckbox
        [(nzChecked)]="mapOfCheckedId[data.id]"
        (nzCheckedChange)="refreshStatus()"
      ></td>
      <td>{{data.o_number}}</td>
      <td style="cursor: pointer; color: #108ee9;" (click)="navigateTo(data.id)">{{data.group_name}}</td>
     `<td><nz-tag nzMode="checkable" [nzChecked]="true" (nzCheckedChange)="setElite(data.id, $event)">精</nz-tag>
       <nz-tag nzMode="checkable" [nzChecked]="true" (nzCheckedChange)="setStick(data.id, $event)">顶</nz-tag>
     `<td style="cursor: pointer; color: #108ee9;" (click)="viewUserInfo(data.creatorId)">{{data.creater}}</td>
      <td>{{data.group_for}}</td>
      <td>{{data.reply_number}}</td>
      <td>{{data.state == 'open'? '开启': '关闭'}}
      <td><i class="more-operation" nz-popover nzTitle="查看" [nzContent]="operationTemplate" nzTrigger="hover" nz-icon nzType="more" nzTheme="outline" nzPlacement="bottom"></i></td>
      <ng-template #operationTemplate>
        <div class="user-management-operation">
          <div><span *ngIf="data.state == 'open'"><i nz-icon nzType="eye" nzTheme="outline"></i>查看</span></div>
          <div>
            <span *ngIf="data.state == 'open'" (click)="closeGroup(data.o_number)"><i nz-icon nzType="close" nzTheme="outline"></i>关闭小组</span>
            <span *ngIf="data.state == 'close'" (click)="openGroup(data.o_number)"><i nz-icon nzType="check" nzTheme="outline"></i>开放小组</span>
            <span *ngIf="data.state == 'close'" (click)="delete(data.o_number)"><i nz-icon nzType="delete" nzTheme="outline"></i>永久删除</span>
          </div>
        </div>
      </ng-template>
    </tr>
    </tbody>

  </nz-table>
</div>
