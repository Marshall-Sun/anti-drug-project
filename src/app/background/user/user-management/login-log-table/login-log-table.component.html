<div class="content">
  <div class="filter-condition">
    <nz-select class="select-control" [(ngModel)]="selectedKeywordType">
      <nz-option nzValue="nickname" nzLabel="用户名"></nz-option>
      <nz-option nzValue="birthday" nzLabel="生日"></nz-option>
    </nz-select>
    <input class="name-containing-input" nz-input placeholder="请输入关键字" [(ngModel)]="inputValue" />
    <nz-divider nzType="vertical"></nz-divider>
    <nz-range-picker class="time-area" [(ngModel)]="dateRange" (ngModelChange)="onChange($event)"  nzShowTime></nz-range-picker>
    <button nz-button nzType="primary" class="search-button"><i nz-icon nzType="search"></i>搜索</button>
  </div>
  <nz-divider></nz-divider>
  <nz-table
    #loginLogTable
    [nzData]="displayData"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzLoading]="loading"
    [nzPageSize]="10"
    [(nzPageIndex)]="pageIndex"
    (nzPageIndexChange)="searchData()">
    <thead>
      <tr>
        <th>用户名</th>
        <th>生日</th>
        <th>登录时间IP</th>
        <th>登录地点</th>
        <th>查看记录</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of loginLogTable.data">
        <td>{{data.nickname}}</td>
        <td>{{data.birthday}}</td>
        <td>{{data.loginTime}}<br/>
          <span>{{data.loginIp}}</span></td>
        <td>{{data.loginIpArea}}</td>
        <td><i nz-tooltip nzTitle="查看" nz-icon nzType="eye" nzTheme="outline"></i></td>
      </tr>
    </tbody>
  </nz-table>
</div>
