<div class="setting-page">
  <div class="page-header">
    <h2>我的问答</h2>
  </div>
  <nz-divider></nz-divider>
  <div class="page-content">

    <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
      <ng-template #item let-item>

        <nz-list-item>
          <nz-tag [nzColor]="'#108ee9'">问</nz-tag>
          <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="item.descr">
            <ng-template #nzTitle>
              <div  (click)="navigatTo('client/mine/mylivecourse')"  >{{ item.title }}</div>
            </ng-template>
          </nz-list-item-meta>
        </nz-list-item>
        <!--span> 来自{{item.source}}|浏览量{{item.num}}</span-->
      </ng-template>
    </nz-list>
    <nz-divider></nz-divider>

  </div>
</div>
