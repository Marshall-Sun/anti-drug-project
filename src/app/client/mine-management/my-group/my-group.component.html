<div class="setting-page">
  <div class="page-header">
    <h2>我的小组</h2>
  </div>
  <nz-divider></nz-divider>
  <div class="page-content">

    <nz-tabset class="computer-style" nzTabPosition="top">
      <nz-tab nzTitle="小组主页">
          <p></p>
          <p></p>
          <p>我加入的小组</p>
          <nz-divider></nz-divider>
          <app-my-group-join></app-my-group-join>
          

          <p></p>
          <p></p>
          <p>发起的话题</p>
          <nz-divider></nz-divider>
          <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
              <ng-template #item let-item>
        
                <nz-list-item>
                        
                        <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
                        
                  <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="item.descr">
                    <ng-template #nzTitle>
                      <a href="https://ng.ant.design">{{ item.title }}</a>
                    </ng-template>
                  </nz-list-item-meta>
                </nz-list-item>
                <!--span> 来自{{item.source}}|浏览量{{item.num}}</span-->
              </ng-template>
            </nz-list>
            <p></p>
            <p></p>
          <p>回复的话题</p>
          <nz-divider></nz-divider>
          <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
              <ng-template #item let-item>
        
                <nz-list-item>
                        
                        <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
                        
                  <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="item.descr">
                    <ng-template #nzTitle>
                      <a href="https://ng.ant.design">{{ item.title }}</a>
                    </ng-template>
                  </nz-list-item-meta>
                </nz-list-item>
                <!--span> 来自{{item.source}}|浏览量{{item.num}}</span-->
              </ng-template>
            </nz-list>
      </nz-tab>
      <nz-tab nzTitle="加入的小组">
        <app-group-join></app-group-join>
      </nz-tab>
      <nz-tab nzTitle="发起的话题">
        <app-topic></app-topic>
      </nz-tab>
      <nz-tab nzTitle="回复的话题">
          <app-topic></app-topic>
      </nz-tab>
      <nz-tab nzTitle="收藏的话题">
        <app-topic-record></app-topic-record>
      </nz-tab>
    </nz-tabset>

  </div>
</div>
