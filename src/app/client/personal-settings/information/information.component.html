<h1>个人信息</h1>
<nz-divider></nz-divider>

<form nz-form [nzLayout]="'inline'" class="”info-form“">
  <div class="form-upper-part">
    <div nz-row>
      <nz-form-item>
        <nz-form-control>
          <nz-upload class="avatar-uploader" nzAction="/material/uploadUserAvatar?userId=1" nzListType="picture-card"
            [nzShowUploadList]="false" [nzCustomRequest]="customReq">
            <ng-container *ngIf="!user.mediumAvatar">
              <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
              <div class="ant-upload-text">Upload</div>
            </ng-container>
            <img *ngIf="user.mediumAvatar" [src]="user.mediumAvatar" class="avatar" />
          </nz-upload>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <div style="padding: 40px 0px;">
          <span>用户名</span>
          <p nz-paragraph nzEditable [(nzContent)]="user.nickName"></p>
        </div>
      </nz-form-item>
    </div>
    <div>
      <p class="alert">请上传jpg, gif, png格式的图片, 建议图片大小不超过2MB</p>
    </div>
  </div>
  <br />
  <div class="form-lower-part">
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>真实姓名</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input [(ngModel)]="user.trueName" name="trueName" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzFor="sex"><span>性别</span></nz-form-label>
          <div>
            <nz-form-control>
              <nz-radio-group id="sex" [(ngModel)]="user.gender" name="gender">
                <label nz-radio nzValue="male">男</label>
                <label nz-radio nzValue="female">女</label>
              </nz-radio-group>
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>头衔</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input [(ngModel)]="user.title" name="title" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>个性签名</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input [(ngModel)]="user.signature" name="signature" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>
    </div>

    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label><span>自我介绍</span></nz-form-label>
          <nz-form-control>
            <quill-editor [(ngModel)]="user.about" name="about" [style]="{ height: '300px' }">
            </quill-editor>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>公司</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input [(ngModel)]="user.company" name="company" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>职业</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input [(ngModel)]="user.job" name="job" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>
    </div>

    <div nz-row>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>个人空间</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input placeholder="http://" [(ngModel)]="user.site" name="site" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>微博</span></nz-form-label>
          <div>
            <nz-form-control nzValidateStatus="validating" nzValidatingTip="微博、微信、QQ信息将会展示在您的个人主页">
              <input type="text" nz-input placeholder="http://" [(ngModel)]="user.weiobo" name="weibo" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>
    </div>

    <div nz-row>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>微信</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input [(ngModel)]="user.weixin" name="weixin" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label><span>QQ</span></nz-form-label>
          <div>
            <nz-form-control>
              <input type="text" nz-input [(ngModel)]="user.qq" name="qq" />
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <div>
            <nz-form-control>
              <button nz-button nzType="primary" (click)="editPersonalInfo()">
                <i nz-icon [nzType]="'check-circle'" [nzTheme]="'fill'"></i>保存
              </button>
            </nz-form-control>
          </div>
        </nz-form-item>
      </div>
    </div>
  </div>
</form>
