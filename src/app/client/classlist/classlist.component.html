<nz-layout>
  <nz-header>
    <h1 class="classlist_title">班级列表</h1>
    <div class="empty-space"></div>
    <button nz-button nzType="primary" [nzSize]="'large'" >查看课程</button>
    <button nz-button nzType="primary" [nzSize]="'large'" >查看公开课</button>
  </nz-header>
  <nz-content>
    <div class="classlist-container">
      <app-courselist-classification-modal [firstlayer]="firstlayer" [_secondlayer]="_secondlayer" [thirdlayer]="thirdlayer" [firsttag]="classOne" [secondtag]="classTwo" [thirdtag]="classThree" (firstTagClick)="setfirstTag($event)" (secondTagClick)="setsecondTag($event)" (thirdTagClick)="setthirdTag($event)">
      </app-courselist-classification-modal>
    </div>
    <div class="classlist-container">
      <app-courselist-sort-modal [order]="order" (onSelected)="changeOrder($event)"></app-courselist-sort-modal>
      <nz-divider nzDashed="true"></nz-divider>
      <div class="listview">
        <app-classlist-listview [classlist]="classLists"></app-classlist-listview>
      </div>
      <nz-divider nzDashed="true"></nz-divider>
      <div class="pagination">
        <nz-pagination [(nzPageIndex)]="pageIndex" (nzPageIndexChange)="onPageChange($event)" [nzTotal]="totalPage" [nzPageSize]="pageSize"></nz-pagination>
      </div>
    </div>
  </nz-content>
</nz-layout>
