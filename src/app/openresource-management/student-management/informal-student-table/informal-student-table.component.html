<div class="table-content">
  <nz-table
    #studentListTable
    [nzData]="studentList"
    [nzLoading]="loading"
    [nzHideOnSinglePage]="true"
  >
    <thead>
      <tr>
        <th>学员</th>
        <th>最近访问时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentListTable.data">
        <td>
          {{ student.ip }}
        </td>
        <td>
          {{ calculatePeriod(student.lastEnterTime) }}
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
